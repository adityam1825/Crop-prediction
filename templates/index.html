<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Recommendation System ðŸŒ¾</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background: url("{{ url_for('static', filename='crop.jpeg') }}") no-repeat center center fixed;
        background-size: cover;
        font-family: 'Poppins', sans-serif;
        color: #fff;
        overflow-x: hidden;
      }

      .overlay {
        background-color: rgba(0, 0, 0, 0.65);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .container-box {
        position: relative;
        z-index: 2;
        margin-top: 100px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 30px;
        max-width: 800px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        animation: fadeIn 1.2s ease-in-out;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .title {
        text-align: center;
        font-size: 2rem;
        font-weight: bold;
        color: #00ff90;
        text-shadow: 0px 0px 10px #00ff90;
      }

      label {
        color: #fff;
        font-weight: 600;
      }

      .btn-primary {
        background-color: #00c853;
        border: none;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #00e676;
        transform: scale(1.05);
      }

      .result-card {
        background: rgba(0, 0, 0, 0.7);
        border-radius: 15px;
        padding: 20px;
        text-align: center;
        animation: fadeIn 1s ease-in-out;
        color: #00ff90;
        margin-top: 25px;
      }

      .result-card h3 {
        font-weight: bold;
        text-shadow: 0px 0px 8px #00ff90;
      }
    </style>
  </head>

  <body>
    <div class="overlay"></div>
    <div class="container d-flex justify-content-center align-items-center flex-column">
      <div class="container-box">
        <h1 class="title">ðŸŒ± Crop Recommendation System ðŸŒ¾</h1>

        {% if prediction_text %}
        <div class="result-card">
          <h3>{{ prediction_text }}</h3>
        </div>
        {% endif %}

        <form action="/predict" method="POST" class="mt-4">
          <div class="row g-3">
            <div class="col-md-4">
              <label for="Nitrogen">Nitrogen</label>
              <input type="number" id="Nitrogen" name="Nitrogen" class="form-control" required placeholder="Enter Nitrogen">
            </div>

            <div class="col-md-4">
              <label for="Phosphorus">Phosphorus</label>
              <input type="number" id="Phosphorus" name="Phosphorus" class="form-control" required placeholder="Enter Phosphorus">
            </div>

            <div class="col-md-4">
              <label for="Potassium">Potassium</label>
              <input type="number" id="Potassium" name="Potassium" class="form-control" required placeholder="Enter Potassium">
            </div>

            <div class="col-md-4">
              <label for="Temperature">Temperature (Â°C)</label>
              <input type="number" step="0.1" id="Temperature" name="Temperature" class="form-control" required placeholder="Enter Temperature">
            </div>

            <div class="col-md-4">
              <label for="Humidity">Humidity (%)</label>
              <input type="number" step="0.1" id="Humidity" name="Humidity" class="form-control" required placeholder="Enter Humidity">
            </div>

            <div class="col-md-4">
              <label for="pH">pH</label>
              <input type="number" step="0.1" id="pH" name="pH" class="form-control" required placeholder="Enter pH Value">
            </div>

            <div class="col-md-12">
              <label for="Rainfall">Rainfall (mm)</label>
              <input type="number" step="0.1" id="Rainfall" name="Rainfall" class="form-control" required placeholder="Enter Rainfall">
            </div>
          </div>

          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary btn-lg px-5">Get Recommendation</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
